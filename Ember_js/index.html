  <head>
    <meta charset="utf-8" />
    <title>Libros APP . EmberJS</title>
    <link rel="stylesheet" href="css/estilos.css">
  </head>

  <body>

    <!-- Template para la vista libros -->
    <script type="text/x-handlebars" data-template-name="libros">

     <div>

      <div class="menu">
        <h2>Libros</h2>

        {{ partial "ui"}}

        <div id="libros">
         {{ partial "librosList"}}
        </div>
      </div>
      
      <div class="content">
        {{ outlet }}
      </div>
     </div>
    </script>

    <!-- Template para la ruta inicial de libros (no hay libro seleccionado) -->
    <script type="text/x-handlebars" data-template-name="libros/index">
      <p><h3>Selecciona un libro!</h3></p>
    </script>

    <!--Partial con la interfaz de usuario para buscar/filtrar -->

    <script type="text/x-handlebars" data-template-name="_ui">
      
        {{view App.FilterView}}
        {{view App.SortView}}

    </script>
    
    <!-- Template para la vista filter -->
    <script type="text/x-handlebars" data-template-name="filter">
      <p>
        <strong>Buscar</strong>
        <br />
        Título o Autor: <input id="filterField"/>
      </p>
    </script>

    <!-- Template para la vista sort -->
    <script type="text/x-handlebars" data-template-name="sort">
      <p>
        <strong>Ordenar</strong>
        <br />

          <select id="sortField">
          <option value="titulo">Título</option>
          <option value="autor">Autor</option>
          <!-- podríamos ordenar por editorial tambien-->
          <!-- <option value="autor">Editorial</option> -->
        </select>
        <select id="sortOrder">
          <option value="asc">Ascendente</option>
          <option value="desc">Descendente</option>
        </select>
      </p>
    </script>

    <!-- Partial con el bucle sobre todos los libros en el modelo -->
    <script type="text/x-handlebars" data-template-name="_librosList">
      <ul>
      {{#each libro in controller }}
      
        <li>
        {{#linkTo "libro" libro }}
            <img {{ bindAttr src='libro.img' }} width='32' height='50'>
        {{/linkTo}}
        <p>
           {{#linkTo "libro" libro }} {{ libro.titulo }} {{/linkTo}}
          <br/><br/>
          by <strong>{{ libro.autor }}</strong>
        </p>
        
        </li>
        
      {{/each}}

      </ul>
    </script>

    <!-- Template para la vista libro (Ficha del libro) -->
    <script type="text/x-handlebars" data-template-name="libro">
      <h2> {{ titulo }} </h2>
      <p>
      <img {{ bindAttr src='img' }} width='95' height='150'>
      <br/><br/>
      by <strong>{{ autor }}</strong>
      <br/><br/>
      <i>{{ editorial }}</i>
      <br/><br/>
      {{ descripcion }}
      </p>

    </script>

    <script src="src/libs/jquery-1.8.3.min.js"></script>
    <script src="src/libs/handlebars-1.0.0.rc.2.js"></script>
    <script src="src/libs/ember.js"></script>
    <script src="src/libs/ember-data.js"></script>
    <script src="src/app.js"></script>
    <script src="src/models/libro_model.js"></script>
